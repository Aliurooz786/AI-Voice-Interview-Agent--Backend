# ===============================================
# SERVER CONFIGURATION
# ===============================================
# Defines the port on which the embedded Tomcat server will run.
server.port=8080


# ===============================================
# JWT (JSON WEB TOKEN) CONFIGURATION
# ===============================================
# A strong, secret key used to sign and validate JWTs. This should be kept secure.
jwt.secret.key=babue_IsTheSecretFor_MyAiVoiceAgent_Project!@2025#$

# JWT token expiration time in milliseconds.
# 36000000 ms = 1 hour * 60 min/hr * 60 sec/min * 1000 ms/sec * 10 = 10 hours
jwt.expiration.ms=36000000


# ===============================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===============================================
# The JDBC URL for connecting to the PostgreSQL database.
# Format: jdbc:postgresql://<host>:<port>/<database_name>
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_voice_agent_db

# The username for the database connection.
spring.datasource.username=aa

# The password for the database connection.
spring.datasource.password=ePciaE@12


# ===============================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================
# Automatically updates the database schema based on entity classes upon application startup.
# Recommended for development environments only.
spring.jpa.hibernate.ddl-auto=update

# Specifies the SQL dialect for Hibernate to use with PostgreSQL for better compatibility.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logs the SQL statements generated by Hibernate to the console. Useful for debugging.
spring.jpa.show-sql=true


